<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Routine App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <!-- Header Bar -->
        <div class="header-bar">
            <div class="profile">
                <img class="profile-pic" src="" alt="">
                <span>User Name</span>
            </div>

            <a class="notifications-btn" href="routine-app.github.io/index.html">
                <img src="./img/glocke.png" alt="">
            </a>
        </div>

        <h1 class="track-your-day">Track your Day</h1>

        <!-- Days Section -->
        <div class="days-grid">
            <div class="current-day-card day-card"><span>1</span><h5>Mon</h5></div>
            <div class="upcoming-day-card day-card"><span>2</span><h5>Tue</h5></div>
            <div class="upcoming-day-card day-card"><span>3</span><h5>Wed</h5></div>
            <div class="upcoming-day-card day-card"><span>4</span><h5>Thu</h5></div>
            <div class="upcoming-day-card day-card"><span>5</span><h5>Fri</h5></div>
            <div class="upcoming-day-card day-card"><span>6</span><h5>Sat</h5></div>
            <div class="upcoming-day-card day-card"><span>7</span><h5>Sun</h5></div>
        </div>

        <!-- Plans/Tasks Switcher -->
        <div class="plans-tasks-switcher">
            <button>Plans</button>
            <button>Tasks</button>
        </div>

                <!-- Plans/Tasks Section -->
                <!-- Plans Section -->
        <div class="plans-section" id="plans-section">
            <a href="/style.css" class="plan-card">
                <div class="plan-details">
                    <h3 class="plan-title">Getting Up</h3>
                    <span>---------------------------------------------------</span>
                    <div class="plan-time">06:30 AM - 07:20 AM</div>
                </div>
            </a>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section" id="tasks-section" style="display:none;">
            <a href="#" class="plan-card">
                <div class="plan-details">
                    <h3 class="plan-title">Homework</h3>
                    <span>---------------------------------------------------</span>
                    <div class="plan-time">07:30 AM - 08:00 AM</div>
                </div>
            </a>
        </div>


        <!-- Navigation Bar (outside of scrollable content) -->
        <nav class="nav-bar">
            <a href="/index.html">
                <img src="" alt="">
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
