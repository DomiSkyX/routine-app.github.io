<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        

        <form class="login-form">
            <h1>Login</h1>

            <label for="email">Email <br/></label>
            <input class="input-field" type="text" id="email" name="email" required>
            <br/>
            <label for="password">Password <br/></label>
            <input class="input-field" type="password" id="password" name="password" required>

            <a href="/routine-app.github.io/home.html" class="submit" type="submit">Login</a>

            <div class="signup-link">
            <span>Don't have an account? </span>
            <a href="/signup.html">Click here to register</a>
            </div>

            <h3>Or with</h3>

            <div class="social-login">
                <button class="social-btn google-btn">Google</button>
                <button class="social-btn facebook-btn">Facebook</button>
            </div>
        </form>

        
    </div>

    <script src="script.js"></script>
</body>
</html>
